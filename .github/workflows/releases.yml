name: releases
on:
  push:
    paths-ignore:
      - 'README.md'
    tags:
      - 'v-*'

jobs:
  mac-build:
    name: Mac用 CI-CD
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master

      - name: Geft NPM cache directory
        id: npm-cache
        run:  |
          echo "::set-output name=dir::$(npm config get cache)"
      - name: Cache NPM
        uses: actions/cache@v2.0.0
        with:
          path: ${{ steps.npm-cache.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
              ${{ runner.os }}-node-
      - name: Install Dependencies
        run: npm ci

      - name: Test
        run: npm test

      - name: postinstall
        run : npm run postinstall

      - name: build application
        run: npm run eb-m

      - name: create release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          files: |
            dist_electron/*-mac.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  win-build:
    name: Windows用 CI-CD
    runs-on: windows-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master

      - name: Geft NPM cache directory
        id: npm-cache
        run:  |
          echo "::set-output name=dir::$(npm config get cache)"
      - name: Cache NPM
        uses: actions/cache@v2.0.0
        with:
          path: ${{ steps.npm-cache.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
              ${{ runner.os }}-node-
      - name: Install Dependencies
        run: npm ci

      - name: Test
        run: npm test

      - name: postinstall
        run : npm run postinstall

      - name: build application
        run: npm run eb-w

      - name: create release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          files: |
            dist_electron/win-unpacked/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}